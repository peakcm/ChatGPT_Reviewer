<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concept Note Reviewer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Concept Note Reviewer</h1>
        <p>Welcome to the Concept Note Reviewer. This tool allows you to paste your concept note and select a review category. Our AI will then analyze your note from the perspective of an expert in the selected field and provide recommendations.</p>
        
        <form onsubmit="return analyzeConceptNote()">
            <label for="conceptNote">Paste your concept note here:</label>
            <textarea id="conceptNote" name="XXX" rows="10" cols="50"></textarea>
            
            <label for="reviewCategory">Select Review:</label>
            <select id="reviewCategory" name="YYY">
                <option value="gender">Gender</option>
                <option value="media">Media</option>
                <option value="other">Other</option>
            </select>
            
            <input type="submit" value="Submit">
        </form>
        
        <div id="output"></div>
    </div>
</body>
</html>
